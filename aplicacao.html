<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="cabecalho">
      <nav>
        <a href="./index.html"
          ><img src="./assets/img/Frame 6.png" class="topo" alt="Logo Alura"
        /></a>
      </nav>
    </header>
    <main class="principal">
      <section class="aplicacao">
        <section class="setor-aplicacao">
          <div class="texto">
            <form action="">
              <textarea class="texto_area"
              id="texto" cols="300" placeholder="Digite sua frase:"></textarea>
          
            </form>
          </div>
        </section>
        <section class="buttons_section">
          <div>
            <div class="aviso">
              <img src="./assets/img/bi_exclamation-circle-fill.png" />
              <p class="texto_aviso">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="button-aplicacao">
              <button class="button" id="cripto">Cripitografar</button>
              <button class="button" id="descripto">Descripitografar</button>
            </div>
          </div>
        </section>
      </section>
      <section class="retangulo2">
        <div class="imagem2">
          <textarea
            name=""
            id="textretorno"
            cols="35"
            rows="15"
            class="frase"
          ></textarea>
        </div>

        <button class="button_copiar" id="copiar">Copiar</button>
      </section>
    </main>
    <footer class="rodape">
      <p>Desenvolvido por Ênio</p>
    </footer>
    <script src="./assets/js/man.js"></script>
